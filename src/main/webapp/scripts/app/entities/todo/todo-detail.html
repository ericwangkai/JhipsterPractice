
<div>
    <h2><span translate="practiceApp.todo.detail.title">Todo</span> {{todo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="practiceApp.todo.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{todo.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="practiceApp.todo.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{todo.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="practiceApp.todo.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{todo.user.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="todo"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
